<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to EduPlan</title>
    <link rel="stylesheet" href="home.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="particle-container"></div>
    
    <nav class="navbar">
        <div class="logo-container">
            <img src="edu.png" alt="EduPlan Logo" class="logo-img">
            <a href="#" class="logo">EduPlan</a>
        </div>
        <div class="nav-links">
            <button id="logoutBtn" class="logout-btn">
                <i class="fas fa-sign-out-alt"></i> Logout
            </button>
        </div>
    </nav>

    <main class="home-container">
        <div class="greeting-section">
            <h1>Welcome back, <span id="userName">User</span>!</h1>
            <p class="subtitle">What would you like to do today?</p>
        </div>

        <div class="features-grid">
            <div class="feature-card" data-feature="pomodoro">
                <i class="fas fa-clock"></i>
                <h3>Pomodoro Timer</h3>
                <p>Stay focused with timed study sessions</p>
            </div>
            
            <div class="feature-card" data-feature="planner">
                <i class="fas fa-tasks"></i>
                <h3>Topic Planner</h3>
                <p>Organize your study materials</p>
            </div>
            
            <div class="feature-card" data-feature="calendar">
                <i class="fas fa-calendar-alt"></i>
                <h3>Calendar</h3>
                <p>Track your schedule and deadlines</p>
            </div>
        </div>
    </main>

    <script src="home.js"></script>
</body>
</html>
